
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas Node JS</title>
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class = "container">
    <h3>TODOLIST NODE</h3>
    <div class = "tarefas">
        <form class="d-flex" method="post" onsubmit="return validarFormulario()">
        <input type="text" class="form-control" name="tarefa" />
        <input type="submit" name="acao" class="btn btn-primary" value="Inserir"/>        
    </form>
        <% for(let i=0; i < taskList.length; i++){ %>
            <p><%= taskList[i] %> | <a href="/deletar/<%= i %>"><i class= "bi bi-trash"</i></a></p>
        <% } %>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    function validarFormulario(){
        var tarefa = document.getElementsByName("tarefa")[0].value;
        if(tarefa.trin() === ''){
            alert("Por Favor, preencha a tarefa antes de enviar.");
        return false;
        }
        return true;
    }
</script>
</html>
